<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Teste de Listas</h1>

    <!--tabela-->
    <table width="400" border="1">
        <!--funciona como uma matriz em C, linhas e coluna etc-->
        <!--tr são as linhas-->
        <tr>
            <td>...</td>

            <td>...</td>
        </tr>

        <tr>
            <td>...</td>

            <td>...</td>
        </tr>

        <tr>
            <td>...</td>

            <td>...</td>
        </tr>
    </table>






    <!--tipos:  disc, square, circle, none-->
    <ul style="list-style-type:disc">
        <li>Café</li>
        <li>Leite</li>
        <li>Nescau</li>
    </ul>

    <!--A, a , I, i-->
    <ol type="I">
        <li>Café</li>
        <li>Leite</li>
        <li>Nescau</li>
    </ol>

    <ol start="69">
        <li>Café</li>
        <li>Leite</li>
        <li>Nescau</li>
    </ol>

    <ul>
        <li>Café</li>
        <li>Leite
            <ul><!--lista dentro de lista-->
                <li>Desnatado
                    <ul>
                        <li>Piracanjuba</li>
                        <li>Leite Bom</li>
                    </ul>
                </li>
                <li>Semidesnatado</li>
                <li>Integral</li>
            </ul>
        </li>
        <li>Nescau</li>
    </ul>
</body>


</html>
