<!--TODOS OS SITES É RECOMENDÁVEL USAR ESSA TAG:-->
<!--mostra pro navegador que o código vai ser do tipo html e etc-->
<!DOCTYPE html>
<!--"tag especial na qual o navegador poderá utilizar os recursos avançados do HTML5" -->


<!-- todo o código vai ficar dentro dessa tag HTML, ajuda o navegador a "entender o código"-->
<html>

<!--a tag head é o cabeçalho da página-->
    <!--vamo indentar o código pq ngm é de ferro-->
    <!--head também são configurações da página-->
    <head>

        <!--acentos não aparecem no título de primeira, pois o navegador não reconhece-->
        <!--usar a tag META para reconhecer: -->
        <meta charset="UTF-8"/>
        <!-- title para fazer o título(o que vai aparecer no nome da página(no navegador))-->
        <title>Estrutura Básica HTML</title>
        

      
    </head>
    <!--cabeçalho vai até aqui, o fim do head-->


    <!--no body fica o "corpo" do site-->
    <!--tudo que botar no body é para aparecer na tela-->
    <body>
        Testando o body

        <hr/>

        PS: lê o código pra ver a estrura  :)


    </body>
</html>
