
Aprendendo HTML para TRIXX


<!-- PARA COMENTAR: --> 


<!--Tags: --> 

<!--HEADING --> 
<h1>Seja Bem vindo</h1><!--texto maior, para títulos(cabeçalho/HEADING), quanto maior o número, menor é o texto--> 
<h2> Mesma coisa que o de cima, só que menor pq é h2</h2>
<h6> h6 agora, pra ver a diferença de tamanho</h6>

<hr/><!--cria uma linha horizontal no navegador --> 

<p>Algum texto aleatório</p><!--p é  para criar um parágrafo aparentemente-->


<!--strong deixa em negrito --> 
<strong>Texto brabo</strong>

<!--u (underline), texto sublinhado--> 
<u>Texto sublinhado usando "u"</u>


<!--alguns elementos ficam abaixo dos outros (pulam linha, outros não)--> 
<hr/>

<!--Dá para fazer novas tags dentro de outras tags-->
<strong>Testando tags <u>dentro de outras tags</u></strong>   






<!--ATRIBUTOS| exemplo: atributos-->


<a href="https://www.youtube.com/watch?v=5VYOSp1loXc">Clique aqui para ver algo incrível!</a>
<!-- "a" vem de ANCHOR-->
<!--href="https://www.youtube.com/watch?v=5VYOSp1loXc"  É O ATRIBUTO-->
<hr/>

<!--Para adicionar imagens, é só usar a tag IMG-->
<!--abre e fecha na mesma tag-->
<!--SRC é o SOURCE da imagem-->
<img src="https://static.wikia.nocookie.net/pokedex-br/images/0/0e/Tepig.png/revision/latest?cb=20151223200704&path-prefix=pt-br"/>
<!--sim, eu adicionei um Tepig-->
<!--Quando não especifíca nenhum tamanho, aparece do tamanho original da imagem-->
<img src=" https://image.api.playstation.com/vulcan/ap/rnd/202110/2000/aGhopp3MHppi7kooGE2Dtt8C.png"
width="120px" height="130px"/>
<!--width é a largura da imagem/ height é a altura-->
<!--não precisa colocar os dois, para aumentar ou diminuir a imagem, tentar usar só um-->

<hr/>
