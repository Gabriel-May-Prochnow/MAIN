<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8"/>
        <title>Tags Básicas HTML</title>
        

      
    </head>

    <body>
        <!--tag usada para títulos-->
        <h1>Título da página</h1><!--maior o número, menor a letra-->
        <h4>Subtítulo da página</h4>
        <!--marca as divisões de conteúdo, por nível de importância-->
        <!--serve para otimizar o código para mecanismos de buscas SEOO-->


        <p>p é para fazer um parágrafo</p>
        <p>(é melhor fazer assim para poder pular linhas)</p>
        <!--HTML por padrão não adiciona quebra de linha-->

        <!--a de ANCHOR, normalmente vem junto com um atributo-->
        <a href="https://elgoog.im/thanos/">Ir para o Google</a>

    </body>
</html>
